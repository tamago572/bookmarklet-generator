<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarklet generator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Bookmarklet generator</h1>
    <h2>JavaScriptを入力</h2>
    <textarea id="input" cols="80" rows="20" placeholder="JavaScriptを入力" onkeyup="generateBookmark();"></textarea>
    <h2>出力</h2>
    <input type="button" value="Copy" onclick="copy()" id="btn">
    <br>
    <textarea id="output" cols="80" rows="20" placeholder="変換されたものが表示されます"></textarea>

    <script src="./js/main.js"></script>
</body>
</html>
